<p> Thanks {{id}} for choosing your gift. Please submit your feedback.</p>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="message" name="message" required /><br><br>
    <div class="error-message" *ngIf="myForm.get('message')?.invalid && myForm.get('message')?.touched">
        {{ getMessageErrorMessage() }}
    </div><br>
    <input type="text" formControlName="name" name="name" required /><br><br>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
<!-- more structured, flexibility, maintainability by creating separate reactive forms. (Different form groups) -->
